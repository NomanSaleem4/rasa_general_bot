version: '2.0'
session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false
intents:
- affirm
- deny
- out_of_scope
- user.needs_advice
- user.happy
- user.good
- user.going_to_bed
- user.bored
- greetings.whatsup
- greetings.nice_to_talk_to_you
- greetings.nice_to_see_you
- greetings.hello
- greetings.goodmorning
- greetings.bye
- appraisal.welcome
- appraisal.thank_you
- appraisal.good
- appraisal.bad
- agent.what_can_do
- agent.happy
- agent.good
- agent.chatbot
- agent.can_you_help
- get_started
- user.hurry
- user.confirm_later
- dialog.hold_on
- agent.who_are_you
- user.waits
- user.back
- user.confused
- user.busy
- agent.bad
- greetings.how_are_you
- greetings.nice_to_meet_you
- agent.sure
- dialog.wrong
responses:
